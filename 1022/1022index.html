<!DOCTYPE html>
<html>

  <body>
    <!--실습을 위한 버튼에 javascript를 적용한 예시 -->
    <!--간단한 javascript코드를 실행할 때 주로 활용
        참고 : onclick속성 안에 여러 코드를 추가할 수 있다
        참고 : 마우스를 버튼 위에 올려 놨을 때 javascript코드를 실행할 경우 속성을 onmouseover로 적용한다 -->
    <input type="button" value="버튼" onmouseover="alert('반갑습니다');alert('반갑습니다');">

    <!--별도의 javascript 파일을 적용한 예시-->
    <!--활용도 : 복잡한 javascript코드를 실행할 때 주로 활용-->
    <script src="1022script.js"></script>

    <input type="button" value="버튼" onclick="alert('검정'), bgColor='White', fgColor='black';">

    <input type="button" value="버튼1" onclick="window.document.fgColor='red'; window.document.bgColor='gry'">
