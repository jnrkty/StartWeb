<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<title>Document</title>
	<style>
		div {
			width: 80px;
			height: 80px;
			line-height: 80px;
			text-align: center;
			font-size: 40px;
			display: inline-block;
			border: 1px solid black;
		}
		.background-red{
			background-color: red;
		}
	</style>
</head>

<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
	<div>4</div>
	<div>5</div>
	<script>
		$(document).ready(function () {

			$('div').click(function () {
				$(this).toggleClass('background-red'); //this : 현재 이벤트가 실행되는 객체
			});
		
		});
	</script>
</body>

</html>
