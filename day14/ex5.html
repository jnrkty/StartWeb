<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<title>Document</title>
</head>
<body>
	테스트
	<div class="test">
		과일 리스트
		<ol>
			<li>사과</li>
			<li>배</li>
			<li>바나나</li>
		</ol>
	</div>
	<script>
		$(document).ready(function(){
			//ol > div > body
			$('li').parents().css('border','solid 1px red'); //모든부모(조상)요소 선택
			//ol
			$('li').parent().css('border','solid 1px black'); //부모요소 선택
			//ol > div
			$('li').parentsUntil('body').css('border','solid 1px blue'); //선택한 요소의 조상 요소 중에서 전달받은 선택자에 해당하는 요소 바로 후부터의 요소를 모두 선택
			//div < ol <li 에서 li정보
			$('div').find('li').css('color','red'); //자식요소 선택
		});
	</script>
</body>
</html>
